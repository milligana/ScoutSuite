[tox]
envlist = py313
skipsdist = true
skip_missing_interpreters = true

[testenv]
# Use system site-packages exclusively; do not install the local package into the venv
sitepackages = true
skip_install = true

# Run tests from the project root so relative test data paths resolve
changedir = {toxinidir}

# Ensure no extra PYTHONPATH sneaks in
setenv =
    PYTHONPATH =


commands =
    {envpython} -m pytest -q tests
